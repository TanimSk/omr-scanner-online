<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
  integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
  <title>img</title>

  <style media="screen">
    .btn {
      margin: 10px;
      transition: 0.1s;
    }

      transition: 0.1s;
      background-color: #db7060;
    }
    .download_{
      padding: 1em;
    }
    .download-ic{
      color: #51c288;
      transition: .1s;
    }
    .download-ic:hover{
      color: #198754;
      transition: .1s;
    }
  </style>

</head>

<body>

<a href="../omrs">
  <button class="delete is-large btn"></button>
</a>

<a href={{ img }} style="float: right;" class="download_" download>
  <i class="fa fa-download fa-2x download-ic"></i>
</a>

  <center>

    <img src={{ img }} alt="Please reload this page" style="width:60%;">

  </center>

</body>

</html>
